<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartVideo</title>
    <link rel="shortcut icon"
          href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 static-top">
    <div class="container">
        <a href="{{ url_for('home') }}" class="navbar-brand">SmartVideo</a>

        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="{{ url_for('video_testing_page') }}"
                       class="nav-link">FAQs</a>
                </li>
                <li class="nav-item">
                    <a href="#signup" class="nav-link">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a href="#login" class="nav-link">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--YouTube URL Box-->
<section class="pt-4">
    <div class="container">
        <form class="row" id="YouTubeForm" method="POST">
            <input type="hidden" name="video" value="youtube">
            <div class="col-sm-6">
                <label for="youtubeUrl" class="visually-hidden">YouTube
                    URL</label>
                <input type="url" class="form-control"
                       id="youtubeUrl" name="youtubeUrl"
                       placeholder="Enter YouTube URL">
            </div>

            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary mb-3">Proceed with
                    YouTube Video
                </button>
            </div>
        </form>
    </div>
</section>

<!--Upload form-->
<section class="pt-3">
    <div class="container">
        <form method="POST" action="" enctype="multipart/form-data">
            <input type="hidden" name="video" value="file">
            <div class="row">
                <div class="col-sm-6">
                    <label for="file" class="form-label">Alternatively
                        upload an MP4 file</label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <input class="form-control" type="file" name="file"
                           id="file">
                </div>

                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary mb-3">Proceed
                        with Video File
                    </button>
                </div>

            </div>
        </form>
    </div>

</section>

<!--Instructions for how it works-->
<section class="pt-5">
    <div class="container">
        <h1>How it Works</h1>
        <p class="lead my-3">
            1. Paste the URL for your YouTube video or upload an MP4 file.
            <br>
            2. Enter your query in the chat box.
            <br>
            3. The chatbot will return the timestamp of the part of the video
            which best answers your query.
        </p>

    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
